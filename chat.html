<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'KNUTRUTHTTF';

            font-style: normal;
        }

        body {
            text-align: center;
            font-family: 'KNUTRUTHTTF';
            background-color: #0f1519;
            padding: 0px;
            margin: 0px;
            color: white;
        }
        .chat {
            display: flex;
            flex-direction: column;
            padding-left: 10px;
        }
        .chat-header {
            height: 50px;
            line-height: 50px;
            flex-direction: row;
            padding: 8px;
            border: 1px solid #414141;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
        }
        .chat-header .chat-header-title{
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin: 0px auto;
        }
        .chat-body {
            height: 500px;
            flex-direction: column-reverse;
            display: flex;
            border-left: 1px solid #414141;
            border-right: 1px solid #414141;
            overflow: auto;

        }
        .chat-body .message {
            display: flex;
            flex-direction: row;
            padding: 5px;
            padding-left: 15px;
            font-size: 15px;
            font-weight: 300;
        }
        .message .user-profile {
            text-align: start;
            width: 130px;
        }
        .message .user-message {
            text-align: start;
            width: 100%;
        }
        .chat-footer {
            height: 30px;
            display: flex;
            flex-direction: row-reverse;
            padding: 15px;
            border: 1px solid #414141;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #283337;
        }
        .chat-footer .message-send {
            width: 80px;
            background-color: #757575;
            border: 1px solid #757575;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }
        .chat-footer .message-send:hover {
            background-color: #acacac;
            transition: 0.4s ease-in-out;
        }
        .chat-footer .message-input {
            width: 100%;
            font-size: 20px;
            background-color: #283337;
            border: none;
            border-bottom: 1px solid #283337;
            transition: border-bottom 0.4s ease-in-out;
            color: white;
        }
        .chat-footer .message-input:focus {
            outline: none;
            border: none;
            border-bottom: 1px solid rgb(180,180,180);
        }
    </style>
</head>
<body>
    <div class="chat">

        </div>
        <div class="chat-body" id="chat">
            <div class="message">
                <div class="user-profile" style="color: blueviolet">
                    harrison.kim
                </div>
                <div class="user-message">

            <div class="message">

                <div class="user-message">

                </div>
            </div>
            <div class="message">
                <div class="user-profile">
                    ÎãπÍ∑º
                </div>
                <div class="user-message">
                    Ïù¥ÏïåÏñ¥ÎûÉÎü¨„ÖèÎçîÎùº„Öì„Öè„Öì„ÖáÎùº„ÖìÎã§„ÖìÎùºÎçîÎùºÎçî„ÖèÎü¨Îã¨
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <button id="message_button" class="message-send">ÏûÖÎ†•</button>

        </div>
    </div>

    <script>
        var messageList = [];

        var verfiedLdapList = [
            'harrison.kim'
        ];

        function verifyUser(ldap) {
            if (ldap in verfiedLdapList) {
                return `üíé`;
            }
            return '';
        }

        function updateMessageList() {
            var html = '';
            for (message of messageList.toReversed()) {
                html += `<div class="message">
                            <div class="user-profile" style="color: ${getMessageColor(message.profile)}">
                                ${verifyUser(message.profile)}
                                ${message.profile}
                            </div>
                            <div class="user-message">
                                ${message.message}
                            </div>
                        </div>`
            }
            chatElement.innerHTML = html;
        }

        function createNewMessage(profile, message) {
            messageList.push({
                profile: profile,
                message: message
            })
            updateMessageList()
        }

        var profileColorList = [
            '#27DB95',
            '#27BEDB',
            '#DB5E49',
            '#DB2775',
            '#E5D53E',
            '#AEE63B',
            '#52E643',
            '#2A88E6',
            '#3641E5',
            '#8D39E5',
            '#DA42E6',
            '#DB967E',
            '#DCC587',
            '#D6DB84',
            '#98DC93',
            '#88DBC4',
            '#8CBDDC',
            '#8C8EDC',
            '#C181DB',
            '#DC848A',
            '#DBB48E'
        ]

        var chatElement = document.getElementById('chat');
        var messageElement = document.getElementById('message');

        function chatSend(message) {
            parent.sendChatMessage(message);
        }

        function simpleHash(str) {
            let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = (hash << 5) + str.charCodeAt(i);
                    hash = hash & hash; // Convert to 32bit integer
                    hash = Math.abs(hash); // Ensure positive value
                }
            hash = hash ^ str.length;
            return hash % 20; // Ensure the result is between 0 and 19
        }

        function getMessageColor(profile) {
            return profileColorList[simpleHash(profile)]
        }

        function send() {
            var message = messageElement.value;
            if (message !== '') {
                chatSend(message);
                messageElement.value = '';
            }
        }

        messageElement.onkeydown = function keydown(e) {
            if(e.keyCode == 13) {
                send()
            }
        }

        document.getElementById('message_button').onclick = function(e) {
            send();
        }

        document.onload = updateMessageList();

    </script>
